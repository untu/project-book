<nav class="container">
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" #navbarToggle class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#header-navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">
                Project Book
                <small><i>alpha</i></small>
            </a>
        </div>
        <div id="header-navbar-collapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" (click)="hideMenu()">
                <li role="presentation" class="project-list-btn" routerLinkActive="active" routerLink="/list/">
                    <span class="btn" (click)="isGridView = !isGridView">
                            <i [ngClass]="isGridView ? ['glyphicon-th'] : ['glyphicon-align-justify']"
                               class="glyphicon"></i>
                    </span>
                    <a class="list-link">
                        Список проектов
                    </a>
                </li>
                <li  *ngIf="user" role="presentation" routerLinkActive="active"
                    routerLink="/project/edit"
                    [routerLinkActiveOptions]="{exact: true}">
                    <a>Добавить проект</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li (click)="hideMenu()"><a routerLink="/project/dy8gLFFgrTBJoJvo6">О проекте</a></li>
                <li (click)="hideMenu()"><a target="_blank" href="https://youtu.be/QyrEIFtJHuc">Видео презентация</a></li>
                <li (click)="hideMenu()"><a target="_blank" href="https://telegram.me/project_book" rel="nofollow">Telegram канал</a></li>
                <li (click)="hideMenu()"><a target="_blank" href="https://github.com/untu/project-book" rel="nofollow">GitHub</a></li>
                <li *ngIf="user" class="current-user dropdown" >
                    <img data-toggle="dropdown" src="{{user.profile.picture}}" title="{{user.profile.name}}">
                    <ul class="dropdown-menu list-inline">
                        <li (click)="logout()"><i class="btn btn-danger fa fa-sign-out"></i></li>
                    </ul>
                </li>
                <li *ngIf="!user" class="user-sign-in animated"
                    [class.shake]="blinkLoginForm">
                    <a class="dropdown-toggle" href="#" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        Вход
                        <span class="caret" title="Social btns"></span>
                    </a>
                    <ul class="dropdown-menu list-inline">
                        <li (click)="login('fb')"><i class="fa fa-facebook-square"></i></li>
                        <li (click)="login('google')"><i class="fa fa-google-plus-square"></i></li>
                    </ul>
                </li>
            </ul>
            <div class="clearfix"></div>
            <ul class="nav navbar-nav" (click)="hideMenu()">
                <li><p class="navbar-text">Теги:</p></li>
                <li *ngFor="let tag of popularTags$ | async">
                    <a class="tag" [routerLink]="['/search', '#' + tag.key]">#{{tag.key}}({{tag.count}})</a>
                </li>
            </ul>
            <form class="navbar-form navbar-right form-inline search-form">
                <div class="form-group">
                    <div class="input-group">
                    <input projectSearch type="text" class="form-control text-center"
                           placeholder="Поиск проектов...">
                    <div class="input-group-addon">
                        <button (click)="hideMenu()" class="btn">Поиск</button>
                    </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <router-outlet></router-outlet>
</div>
