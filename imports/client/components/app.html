<nav class="container">
    <div class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">
                Project Book
                <small><i>alpha</i></small>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li role="presentation" class="project-list-btn" routerLinkActive="active" routerLink="/list/">
                    <span class="btn" (click)="isGridView = !isGridView">
                            <i [ngClass]="isGridView ? ['glyphicon-th'] : ['glyphicon-align-justify']"
                               class="glyphicon"></i>
                    </span>
                    <a class="list-link">
                        Список проектов
                    </a>
                </li>
                <li *ngIf="user" role="presentation" routerLinkActive="active"
                    routerLink="/project/edit"
                    [routerLinkActiveOptions]="{exact: true}">
                    <a>Добавить проект</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a routerLink="/project/dy8gLFFgrTBJoJvo6">О проекте</a></li>
                <li><a target="_blank" href="https://youtu.be/QyrEIFtJHuc">Видео презентация</a></li>
                <li><a target="_blank" href="https://telegram.me/project_book" rel="nofollow">Telegram канал</a></li>
                <li><a target="_blank" href="https://github.com/untu/project-book" rel="nofollow">GitHub</a></li>
                <li *ngIf="user" class="current-user dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <img src="{{user.profile.picture}}" title="{{user.profile.name}}">
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <ul class="list-inline">
                                <li><a class="btn btn-danger" (click)="logout()"><i class="fa fa-sign-out"></i></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li *ngIf="!user" class="user-sign-in animated "
                    [class.shake]="blinkLoginForm">
                    <a class="dropdown-toggle" href="#" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        Вход
                        <span class="caret" title="Social btns"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <ul class="list-inline">
                                <li><a (click)="login('fb')"><i class="fa fa-facebook-square"></i></a></li>
                                <li><a (click)="login('google')"><i class="fa fa-google-plus-square"></i></a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="clearfix"></div>
            <ul class="nav navbar-nav">
                <li><p class="navbar-text">Теги:</p></li>
                <li *ngFor="let tag of popularTags$ | async">
                    <a class="tag" [routerLink]="['/search', '#' + tag.key]">#{{tag.key}}({{tag.count}})</a>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input projectSearch type="text" class="form-control text-center"
                           placeholder="Поиск проектов...">
                </div>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <router-outlet></router-outlet>
</div>
